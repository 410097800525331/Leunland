<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeunLand</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/auth.css">
</head>

<body>
  <div class="auth_wrap">
    <div class="auth_img">
      <img src="/assets/images/bg-LeunLandMain.jpg" alt="bg">
    </div>

    <div class="auth_inner">
      <h1 class="title rainbow bounce">
        <span>L</span><span>E</span><span>U</span><span>N</span>
        <span>L</span><span>A</span><span>N</span><span>D</span>
      </h1>

      <div id="auth_form">
        <input id="auth_id" type="text" placeholder="아이디: loun">
        <input id="auth_pw" type="password" placeholder="비밀번호: 123">
      </div>

      <button class="heart_btn">
        <h3 class="heart_text">Enter LeunLand :)</h3>
      </button>
    </div>

    <div class="leun">
      <img src="/assets/images/leun.png" alt="leun">
    </div>
  </div>

  <div class="cursor-circle circle-1" id="cursor-1"></div>
  <div class="cursor-circle circle-2" id="cursor-2"></div>

  <script src="/js/auth.js"></script>
</body>

</html>
